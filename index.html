<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4×4 海戦ゲーム</title>
    <style>
        :root {
            --primary-deep-blue: #1a365d;
            --primary-blue: #2c5282;
            --primary-blue-light: #3182ce;
            --accent-gold: #d69e2e;
            --accent-gold-bright: #f6e05e;
            --success-green: #38a169;
            --success-green-light: #48bb78;
            --danger-red: #e53e3e;
            --danger-red-light: #fc8181;
            --warning-orange: #dd6b20;
            --warning-orange-light: #ed8936;
            --neutral-gray: #718096;
            --neutral-gray-light: #94a3b8;
            --text-primary: #ffffff;
            --text-secondary: #f7fafc;
            --text-muted: #cbd5e0;
            --shadow-soft: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.25);
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --overlay-dark: rgba(0, 0, 0, 0.6);
            --overlay-light: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.16);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: 
                radial-gradient(ellipse at 20% 80%, var(--primary-deep-blue) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, var(--primary-blue) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, var(--primary-blue-light) 0%, transparent 50%),
                linear-gradient(135deg, var(--primary-deep-blue) 0%, var(--primary-blue) 50%, var(--primary-blue-light) 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(212, 158, 46, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(56, 161, 105, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            max-width: min(90vw, 480px);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 600px;
            max-height: 95vh;
            padding: 8px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 32px var(--shadow-medium),
                inset 0 1px 0 var(--overlay-light);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 800;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, var(--accent-gold-bright), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 2px 4px var(--shadow-medium),
                0 0 20px rgba(246, 224, 94, 0.3);
            letter-spacing: 1px;
            position: relative;
        }

        @supports not (-webkit-background-clip: text) {
            h1 {
                color: var(--accent-gold-bright);
                text-shadow: 
                    0 2px 4px var(--shadow-medium),
                    0 0 20px rgba(246, 224, 94, 0.3);
            }
        }

        .status {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 700;
            margin: 8px 0;
            text-shadow: 0 2px 8px var(--shadow-medium);
            text-align: center;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            order: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 8px 16px;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .setup-phase {
            text-align: center;
            margin-bottom: 12px;
            order: 2;
        }

        .setup-info {
            background: linear-gradient(135deg, var(--glass-bg), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 4px 16px var(--shadow-soft),
                inset 0 1px 0 var(--overlay-light);
        }

        .setup-info h3 {
            font-size: clamp(1rem, 2.8vw, 1.1rem);
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--accent-gold-bright);
            text-shadow: 0 1px 3px var(--shadow-medium);
        }

        .setup-info p {
            font-size: clamp(0.85rem, 2.2vw, 0.9rem);
            margin: 4px 0;
            color: var(--text-muted);
            opacity: 0.9;
        }

        .turn-indicator {
            background: linear-gradient(135deg, var(--primary-blue-light), var(--primary-blue));
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 24px;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border: 1px solid rgba(49, 130, 206, 0.3);
            text-align: center;
            order: 2;
            box-shadow: 
                0 4px 16px rgba(49, 130, 206, 0.2),
                inset 0 1px 0 var(--overlay-light);
            color: var(--text-primary);
            text-shadow: 0 1px 3px var(--shadow-medium);
        }

        .view-selector {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
            order: 3;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            padding: 6px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .view-btn {
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 10px 14px;
            border-radius: 14px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            max-width: 110px;
            text-align: center;
            position: relative;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            transform: translateY(-1px);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--accent-gold), var(--warning-orange));
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: 
                0 4px 12px rgba(214, 158, 46, 0.3),
                inset 0 1px 0 var(--overlay-light);
            text-shadow: 0 1px 2px var(--shadow-medium);
        }

        .game-board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            order: 4;
            min-height: 200px;
            max-height: 350px;
            margin: 8px 0;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .board-title {
            font-size: clamp(1rem, 2.8vw, 1.2rem);
            margin-bottom: 8px;
            font-weight: 700;
            min-height: 24px;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--accent-gold-bright);
            text-shadow: 0 2px 4px var(--shadow-medium);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: linear-gradient(135deg, var(--primary-deep-blue), var(--primary-blue));
            backdrop-filter: blur(8px);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 
                0 8px 24px var(--shadow-medium),
                inset 0 1px 0 var(--overlay-light);
            aspect-ratio: 1/1;
            width: min(240px, 60vw);
            max-width: 280px;
            border: 1px solid var(--glass-border);
        }

        .cell {
            background: linear-gradient(145deg, var(--primary-blue-light), var(--primary-blue));
            border: 2px solid rgba(49, 130, 206, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            aspect-ratio: 1/1;
            position: relative;
            backdrop-filter: blur(4px);
            box-shadow: 
                0 2px 8px var(--shadow-soft),
                inset 0 1px 0 var(--overlay-light);
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 16px var(--shadow-medium),
                inset 0 1px 0 var(--overlay-light);
            border-color: var(--accent-gold);
        }

        .cell.ship {
            background: linear-gradient(145deg, var(--warning-orange), var(--accent-gold));
            border-color: var(--accent-gold);
            box-shadow: 
                0 4px 12px rgba(214, 158, 46, 0.3),
                inset 0 1px 0 var(--overlay-light);
        }

        .cell.hit {
            background: linear-gradient(145deg, var(--danger-red), var(--danger-red-light));
            border-color: var(--danger-red-light);
            color: var(--text-primary);
            box-shadow: 
                0 4px 16px rgba(229, 62, 62, 0.4),
                inset 0 1px 0 var(--overlay-light);
            animation: hit-pulse 0.6s ease-out;
        }

        .cell.miss {
            background: linear-gradient(145deg, var(--neutral-gray), var(--neutral-gray-light));
            border-color: var(--neutral-gray-light);
            color: var(--text-primary);
            box-shadow: 
                0 2px 8px var(--shadow-soft),
                inset 0 1px 0 var(--overlay-light);
        }

        .cell.sonar {
            background: linear-gradient(145deg, var(--accent-gold), var(--accent-gold-bright));
            border-color: var(--accent-gold-bright);
            color: var(--primary-deep-blue);
            box-shadow: 
                0 4px 16px rgba(214, 158, 46, 0.4),
                inset 0 1px 0 var(--overlay-light);
            animation: sonar-ping 1s ease-out;
        }

        .cell.enemy-turn:hover {
            background: linear-gradient(145deg, var(--success-green), var(--success-green-light));
            border-color: var(--success-green-light);
            box-shadow: 
                0 6px 16px rgba(56, 161, 105, 0.3),
                inset 0 1px 0 var(--overlay-light);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            filter: grayscale(0.3);
        }

        @keyframes hit-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 8px 24px rgba(229, 62, 62, 0.6); }
            100% { transform: scale(1); }
        }

        @keyframes sonar-ping {
            0% { transform: scale(1); box-shadow: 0 4px 16px rgba(214, 158, 46, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 8px 32px rgba(214, 158, 46, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 16px rgba(214, 158, 46, 0.4); }
        }

        .coordinates {
            display: flex;
            justify-content: center;
            margin-bottom: 4px;
            gap: 2px;
        }

        .coord-label {
            width: calc((min(240px, 60vw) - 18px) / 4);
            max-width: calc((280px - 18px) / 4);
            text-align: center;
            font-weight: 700;
            color: var(--accent-gold-bright);
            font-size: clamp(0.75rem, 2.2vw, 0.85rem);
            text-shadow: 0 1px 3px var(--shadow-medium);
        }

        .row-labels {
            position: absolute;
            left: -18px;
            top: 8px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .row-label {
            height: calc((min(240px, 60vw) - 20px) / 4);
            max-height: calc((280px - 20px) / 4);
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--accent-gold-bright);
            font-size: clamp(0.75rem, 2.2vw, 0.85rem);
            text-shadow: 0 1px 3px var(--shadow-medium);
        }

        .board-wrapper {
            position: relative;
        }

        .stats-view {
            display: none;
            text-align: center;
            padding: 16px;
            width: 100%;
        }

        .title-display {
            background: linear-gradient(135deg, 
                rgba(214, 158, 46, 0.2), 
                rgba(237, 137, 54, 0.2));
            backdrop-filter: blur(8px);
            border: 2px solid var(--accent-gold);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }

        .current-title {
            font-size: clamp(1rem, 2.8vw, 1.1rem);
            font-weight: 700;
            color: var(--accent-gold-bright);
            margin-bottom: 8px;
        }

        .title-name {
            font-size: clamp(1.2rem, 3.5vw, 1.4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-gold-bright), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .next-title-info {
            font-size: clamp(0.8rem, 2rem, 0.85rem);
            color: var(--text-muted);
            opacity: 0.8;
        }

        .title-achievement-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-bright));
            color: var(--primary-deep-blue);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(214, 158, 46, 0.5);
            font-size: 1.2rem;
            font-weight: 800;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: title-popup 3s ease-out;
        }

        @keyframes title-popup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @supports not (-webkit-background-clip: text) {
            .title-name {
                color: var(--accent-gold-bright);
            }
        }

        .win-streak {
            background: linear-gradient(135deg, 
                rgba(214, 158, 46, 0.15), 
                rgba(237, 137, 54, 0.15));
            backdrop-filter: blur(12px);
            border: 2px solid var(--accent-gold);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 
                0 8px 32px rgba(214, 158, 46, 0.2),
                inset 0 1px 0 var(--overlay-light);
        }

        .streak-title {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-gold-bright), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px var(--shadow-medium);
        }

        @supports not (-webkit-background-clip: text) {
            .streak-title {
                color: var(--accent-gold-bright);
            }
        }

        .streak-numbers {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .streak-stat {
            text-align: center;
            margin-bottom: 12px;
            min-width: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            padding: 16px 12px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .streak-value {
            font-size: clamp(2rem, 6vw, 2.5rem);
            font-weight: 800;
            color: var(--accent-gold);
            text-shadow: 
                0 2px 8px var(--shadow-medium),
                0 0 20px rgba(214, 158, 46, 0.3);
            line-height: 1;
        }

        .streak-label {
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 600;
        }

        .best-streak {
            color: var(--danger-red) !important;
            text-shadow: 
                0 2px 8px var(--shadow-medium),
                0 0 24px rgba(229, 62, 62, 0.4) !important;
        }

        .game-info {
            text-align: center;
            order: 5;
            margin-top: 8px;
            flex-shrink: 0;
        }

        .buttons, .stats-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .stats-buttons button {
            min-width: 110px;
        }

        button {
            background: linear-gradient(135deg, var(--success-green), var(--success-green-light));
            color: var(--text-primary);
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.1vw, 0.9rem);
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 12px rgba(56, 161, 105, 0.3),
                inset 0 1px 0 var(--overlay-light);
            min-width: 100px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(56, 161, 105, 0.3);
            text-shadow: 0 1px 2px var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(56, 161, 105, 0.4),
                inset 0 1px 0 var(--overlay-light);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 8px rgba(56, 161, 105, 0.3),
                inset 0 1px 0 var(--overlay-light);
        }

        button:disabled {
            background: linear-gradient(135deg, var(--neutral-gray), var(--neutral-gray-light));
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px var(--shadow-soft);
        }

        button:disabled::before {
            display: none;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 6px;
                border-radius: 20px;
                min-height: 550px;
            }
            
            .game-board-container {
                min-height: 180px;
                max-height: 280px;
            }

            .board {
                width: min(220px, 55vw);
                max-width: 250px;
                padding: 6px;
            }

            .coord-label {
                width: calc((min(220px, 55vw) - 14px) / 4);
                max-width: calc((250px - 14px) / 4);
                font-size: 0.7rem;
            }

            .row-label {
                height: calc((min(220px, 55vw) - 16px) / 4);
                max-height: calc((250px - 16px) / 4);
                font-size: 0.7rem;
            }

            .row-labels {
                left: -14px;
            }
            
            .streak-numbers {
                flex-direction: column;
                gap: 12px;
            }

            .view-selector {
                flex-wrap: wrap;
                gap: 4px;
                padding: 4px;
            }

            .view-btn {
                flex: 1;
                min-width: 80px;
                font-size: 0.75rem;
                padding: 6px 10px;
            }

            .setup-info {
                padding: 10px;
            }

            .win-streak {
                padding: 12px;
            }

            button {
                min-width: 90px;
                padding: 8px 14px;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .game-container {
                max-width: min(85vw, 420px);
                border-radius: 24px;
                min-height: 580px;
            }

            .view-selector {
                gap: 6px;
            }

            .game-board-container {
                min-height: 220px;
                max-height: 320px;
            }
        }

        @media (min-width: 769px) {
            .game-container {
                max-width: 480px;
                min-height: 600px;
                border-radius: 28px;
            }

            .view-selector {
                gap: 8px;
            }

            .game-board-container {
                min-height: 250px;
                max-height: 350px;
            }

            button {
                min-width: 120px;
                padding: 12px 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --text-primary: #1a202c;
                --text-secondary: #2d3748;
                --glass-bg: rgba(255, 255, 255, 0.8);
                --glass-border: rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>⚓ 海戦ゲーム ⚓</h1>
        
        <div class="setup-phase" id="setupPhase">
            <div class="setup-info">
                <h3>戦艦を配置してください</h3>
                <p>下のボードをクリックして2隻の戦艦を配置してください</p>
                <p>配置済み: <span id="shipCount">0</span>/2隻</p>
            </div>
        </div>

        <div class="turn-indicator" id="turnIndicator" style="display: none;">
            あなたのターン - 敵を攻撃してください
        </div>

        <div class="status" id="gameStatus">戦艦を配置してください</div>

        <div class="view-selector" id="viewSelector" style="display: none;">
            <button class="view-btn active" onclick="game.setView('player')">あなたのボード</button>
            <button class="view-btn" onclick="game.setView('enemy')">敵のボード</button>
            <button class="view-btn" onclick="game.setView('stats')">戦績</button>
        </div>

        <div class="game-board-container">
            <div class="board-section" id="boardSection">
                <div class="board-title" id="boardTitle">あなたのボード</div>
                <div class="coordinates">
                    <div class="coord-label">A</div>
                    <div class="coord-label">B</div>
                    <div class="coord-label">C</div>
                    <div class="coord-label">D</div>
                </div>
                <div class="board-wrapper">
                    <div class="row-labels">
                        <div class="row-label">1</div>
                        <div class="row-label">2</div>
                        <div class="row-label">3</div>
                        <div class="row-label">4</div>
                    </div>
                    <div class="board" id="gameBoard"></div>
                </div>
            </div>

            <div class="stats-view" id="statsView">
                <div class="title-display" id="titleDisplay">
                    <div class="current-title">現在の称号</div>
                    <div class="title-name" id="currentTitle">新兵</div>
                    <div class="next-title-info" id="nextTitleInfo">次の称号まで あと5勝</div>
                </div>
                
                <div class="win-streak">
                    <div class="streak-title">🏆 勝利記録 🏆</div>
                    <div class="streak-numbers">
                        <div class="streak-stat">
                            <div class="streak-value" id="currentStreak">0</div>
                            <div class="streak-label">現在の連勝</div>
                        </div>
                        <div class="streak-stat">
                            <div class="streak-value best-streak" id="bestStreak">0</div>
                            <div class="streak-label">最高連勝記録</div>
                        </div>
                        <div class="streak-stat">
                            <div class="streak-value" id="totalWins">0</div>
                            <div class="streak-label">通算勝利数</div>
                        </div>
                    </div>
                </div>
                <div class="stats-buttons">
                    <button onclick="game.resetStats()" style="background: linear-gradient(135deg, var(--danger-red), var(--danger-red-light));">記録リセット</button>
                    <button onclick="game.closeStats()">ゲームに戻る</button>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="buttons">
                <button onclick="game.reset()">新しいゲーム</button>
                <button onclick="game.autoPlacePlayerShips()" id="autoPlaceBtn">自動配置</button>
            </div>
        </div>
    </div>

    <script>
        class BattleshipGame {
            constructor() {
                this.gridSize = 4;
                this.shipsPerPlayer = 2;
                this.playerBoard = [];
                this.enemyBoard = [];
                this.playerShips = [];
                this.enemyShips = [];
                this.gamePhase = 'setup';
                this.playerTurn = true;
                this.playerHits = 0;
                this.enemyHits = 0;
                this.playerShipsPlaced = 0;
                this.currentView = 'player';
                
                this.currentStreak = 0;
                this.bestStreak = 0;
                this.totalWins = 0;
                
                // 称号システム
                this.titles = [
                    { streak: 0, name: "新兵", emoji: "⚓" },
                    { streak: 5, name: "ひよっこ", emoji: "🐣" },
                    { streak: 10, name: "初心者脱皮", emoji: "🌱" },
                    { streak: 15, name: "駆け出し艦長", emoji: "👨‍✈️" },
                    { streak: 20, name: "熟練兵", emoji: "⚔️" },
                    { streak: 25, name: "海戦士", emoji: "🌊" },
                    { streak: 30, name: "艦隊指揮官", emoji: "🚢" },
                    { streak: 35, name: "海の戦術家", emoji: "🗺️" },
                    { streak: 40, name: "波乗りマスター", emoji: "🏄" },
                    { streak: 45, name: "潮流の支配者", emoji: "🌀" },
                    { streak: 50, name: "海軍大将", emoji: "👑" },
                    { streak: 55, name: "深海の覇者", emoji: "🐙" },
                    { streak: 60, name: "嵐を呼ぶ者", emoji: "⛈️" },
                    { streak: 65, name: "海神の使者", emoji: "🔱" },
                    { streak: 70, name: "レジェンド艦長", emoji: "💎" },
                    { streak: 75, name: "神話の航海者", emoji: "🌟" },
                    { streak: 80, name: "七つの海の王", emoji: "👑" },
                    { streak: 85, name: "無敵艦隊", emoji: "⚡" },
                    { streak: 90, name: "海の皇帝", emoji: "👑" },
                    { streak: 95, name: "不沈戦艦", emoji: "🛡️" },
                    { streak: 100, name: "伝説の遊者", emoji: "🏆" }
                ];
                
                this.loadStats();
                this.initializeBoards();
                this.renderView();
                this.placeEnemyShips();
                this.updateStreakDisplay();
            }

            initializeBoards() {
                for (let i = 0; i < this.gridSize; i++) {
                    this.playerBoard[i] = [];
                    this.enemyBoard[i] = [];
                    for (let j = 0; j < this.gridSize; j++) {
                        this.playerBoard[i][j] = { ship: false, hit: false, miss: false, sonar: false };
                        this.enemyBoard[i][j] = { ship: false, hit: false, miss: false, sonar: false };
                    }
                }
            }

            setView(view) {
                this.currentView = view;
                this.updateViewButtons();
                this.renderView();
            }

            updateViewButtons() {
                const buttons = document.querySelectorAll('.view-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                
                if (this.currentView === 'player') {
                    buttons[0].classList.add('active');
                } else if (this.currentView === 'enemy') {
                    buttons[1].classList.add('active');
                } else if (this.currentView === 'stats') {
                    buttons[2].classList.add('active');
                }
            }

            renderView() {
                const boardSection = document.getElementById('boardSection');
                const statsView = document.getElementById('statsView');
                
                if (this.currentView === 'stats') {
                    boardSection.style.display = 'none';
                    statsView.style.display = 'block';
                } else {
                    boardSection.style.display = 'flex';
                    statsView.style.display = 'none';
                    this.renderBoard();
                }
            }

            isAdjacentToShip(board, row, col) {
                const directions = [
                    [-1, 0], [1, 0], [0, -1], [0, 1]
                ];
                
                for (let [dr, dc] of directions) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    
                    if (newRow >= 0 && newRow < this.gridSize && 
                        newCol >= 0 && newCol < this.gridSize) {
                        if (board[newRow][newCol].ship) {
                            return true;
                        }
                    }
                }
                return false;
            }

            getEnemyTarget() {
                const hitCells = this.getHitCells(this.playerBoard);
                for (let hitCell of hitCells) {
                    const adjacentTargets = this.getAdjacentTargets(this.playerBoard, hitCell.row, hitCell.col);
                    if (adjacentTargets.length > 0) {
                        return adjacentTargets[Math.floor(Math.random() * adjacentTargets.length)];
                    }
                }
                
                const sonarCells = this.getSonarCells(this.playerBoard);
                for (let sonarCell of sonarCells) {
                    const adjacentTargets = this.getAdjacentTargets(this.playerBoard, sonarCell.row, sonarCell.col);
                    if (adjacentTargets.length > 0) {
                        return adjacentTargets[Math.floor(Math.random() * adjacentTargets.length)];
                    }
                }
                
                const patternTargets = this.getPatternTargets();
                if (patternTargets.length > 0) {
                    return patternTargets[Math.floor(Math.random() * patternTargets.length)];
                }
                
                const availableCells = this.getAvailableCells(this.playerBoard);
                if (availableCells.length > 0) {
                    return availableCells[Math.floor(Math.random() * availableCells.length)];
                }
                
                return null;
            }

            getHitCells(board) {
                const hitCells = [];
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if (board[i][j].hit) {
                            hitCells.push({row: i, col: j});
                        }
                    }
                }
                return hitCells;
            }

            getSonarCells(board) {
                const sonarCells = [];
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if (board[i][j].sonar) {
                            sonarCells.push({row: i, col: j});
                        }
                    }
                }
                return sonarCells;
            }

            getAdjacentTargets(board, row, col) {
                const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                const targets = [];
                
                for (let [dr, dc] of directions) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    
                    if (newRow >= 0 && newRow < this.gridSize && 
                        newCol >= 0 && newCol < this.gridSize) {
                        const cell = board[newRow][newCol];
                        if (!cell.hit && !cell.miss && !cell.sonar) {
                            targets.push({row: newRow, col: newCol});
                        }
                    }
                }
                return targets;
            }

            getPatternTargets() {
                const targets = [];
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if ((i + j) % 2 === 0) {
                            const cell = this.playerBoard[i][j];
                            if (!cell.hit && !cell.miss && !cell.sonar) {
                                targets.push({row: i, col: j});
                            }
                        }
                    }
                }
                return targets;
            }

            getAvailableCells(board) {
                const availableCells = [];
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if (!board[i][j].hit && !board[i][j].miss && !board[i][j].sonar) {
                            availableCells.push({row: i, col: j});
                        }
                    }
                }
                return availableCells;
            }

            renderBoard() {
                const gameBoard = document.getElementById('gameBoard');
                const boardTitleElement = document.getElementById('boardTitle');
                const turnIndicatorElement = document.getElementById('turnIndicator');
                
                if (!gameBoard || !boardTitleElement || !turnIndicatorElement) {
                    console.warn('Required DOM elements not found');
                    return;
                }
                
                gameBoard.innerHTML = '';
                
                let currentBoard, showShips, isClickable;
                
                if (this.gamePhase === 'setup') {
                    currentBoard = this.playerBoard;
                    showShips = true;
                    isClickable = true;
                    boardTitleElement.textContent = 'あなたのボード - 戦艦を配置';
                } else if (this.currentView === 'player') {
                    currentBoard = this.playerBoard;
                    showShips = true;
                    isClickable = false;
                    boardTitleElement.textContent = 'あなたのボード';
                } else {
                    currentBoard = this.enemyBoard;
                    showShips = false;
                    isClickable = this.playerTurn && this.gamePhase === 'playing';
                    boardTitleElement.textContent = '敵のボード';
                }
                
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        if (isClickable) {
                            if (this.gamePhase === 'setup') {
                                cell.addEventListener('click', () => this.handlePlayerBoardClick(i, j));
                            } else {
                                cell.className += ' enemy-turn';
                                cell.addEventListener('click', () => this.handleEnemyBoardClick(i, j));
                            }
                        } else {
                            cell.className += ' disabled';
                        }
                        
                        const cellData = currentBoard[i][j];
                        if (cellData.hit) {
                            cell.className += ' hit';
                            cell.textContent = '💥';
                        } else if (cellData.miss) {
                            cell.className += ' miss';
                            cell.textContent = '💧';
                        } else if (cellData.sonar) {
                            cell.className += ' sonar';
                            cell.textContent = '📡';
                        } else if (showShips && cellData.ship) {
                            cell.className += ' ship';
                            cell.textContent = '🚢';
                        }
                        
                        gameBoard.appendChild(cell);
                    }
                }

                if (this.gamePhase === 'playing') {
                    turnIndicatorElement.style.display = 'block';
                    if (this.playerTurn) {
                        turnIndicatorElement.textContent = 'あなたのターン - 敵を攻撃してください';
                        turnIndicatorElement.style.background = 'linear-gradient(135deg, var(--primary-blue-light), var(--primary-blue))';
                    } else {
                        turnIndicatorElement.textContent = '敵のターン - 攻撃されています...';
                        turnIndicatorElement.style.background = 'linear-gradient(135deg, var(--danger-red), var(--danger-red-light))';
                    }
                } else {
                    turnIndicatorElement.style.display = 'none';
                }
            }

            handlePlayerBoardClick(row, col) {
                if (this.gamePhase !== 'setup') return;
                if (this.playerBoard[row][col].ship) return;
                if (this.playerShipsPlaced >= this.shipsPerPlayer) return;
                
                this.playerBoard[row][col].ship = true;
                this.playerShips.push({row, col});
                this.playerShipsPlaced++;
                
                const shipCountElement = document.getElementById('shipCount');
                if (shipCountElement) {
                    shipCountElement.textContent = this.playerShipsPlaced;
                }
                
                if (this.playerShipsPlaced === this.shipsPerPlayer) {
                    this.startGame();
                }
                
                this.renderBoard();
            }

            handleEnemyBoardClick(row, col) {
                if (this.gamePhase !== 'playing' || !this.playerTurn) return;
                if (this.currentView !== 'enemy') return;
                if (this.enemyBoard[row][col].hit || this.enemyBoard[row][col].miss || this.enemyBoard[row][col].sonar) return;
                
                this.playerAttack(row, col);
            }

            playerAttack(row, col) {
                const cell = this.enemyBoard[row][col];
                
                if (cell.ship) {
                    cell.hit = true;
                    this.playerHits++;
                    
                    if (this.playerHits === this.shipsPerPlayer) {
                        this.endGame('🎉 あなたの勝利！ 🎉');
                        return;
                    }
                    
                    const gameStatusElement = document.getElementById('gameStatus');
                    if (gameStatusElement) {
                        gameStatusElement.textContent = 'ヒット！続けて攻撃してください';
                    }
                } else if (this.isAdjacentToShip(this.enemyBoard, row, col)) {
                    cell.sonar = true;
                    const gameStatusElement = document.getElementById('gameStatus');
                    if (gameStatusElement) {
                        gameStatusElement.textContent = '敵影確認！近くに敵がいます';
                    }
                    this.playerTurn = false;
                    
                    setTimeout(() => {
                        this.currentView = 'player';
                        this.updateViewButtons();
                        this.renderView();
                        setTimeout(() => this.enemyAttack(), 1000);
                    }, 2000);
                } else {
                    cell.miss = true;
                    const gameStatusElement = document.getElementById('gameStatus');
                    if (gameStatusElement) {
                        gameStatusElement.textContent = '外れ！敵のターンです';
                    }
                    this.playerTurn = false;
                    
                    setTimeout(() => {
                        this.currentView = 'player';
                        this.updateViewButtons();
                        this.renderView();
                        setTimeout(() => this.enemyAttack(), 1000);
                    }, 1500);
                }
                
                this.renderBoard();
            }

            enemyAttack() {
                const targetCell = this.getEnemyTarget();
                if (!targetCell) return;
                
                const {row, col} = targetCell;
                const cell = this.playerBoard[row][col];
                
                if (cell.ship) {
                    cell.hit = true;
                    this.enemyHits++;
                    
                    if (this.enemyHits === this.shipsPerPlayer) {
                        this.endGame('💀 敵の勝利... 💀');
                        return;
                    }
                    
                    document.getElementById('gameStatus').textContent = '敵がヒット！敵の続行...';
                    setTimeout(() => this.enemyAttack(), 1500);
                } else if (this.isAdjacentToShip(this.playerBoard, row, col)) {
                    cell.sonar = true;
                    document.getElementById('gameStatus').textContent = '敵が敵影確認！近くにあなたの戦艦が...';
                    this.playerTurn = true;
                    
                    setTimeout(() => {
                        this.currentView = 'enemy';
                        this.updateViewButtons();
                        this.renderView();
                    }, 2000);
                } else {
                    cell.miss = true;
                    document.getElementById('gameStatus').textContent = '敵が外れ！あなたのターンです';
                    this.playerTurn = true;
                    
                    setTimeout(() => {
                        this.currentView = 'enemy';
                        this.updateViewButtons();
                        this.renderView();
                    }, 1500);
                }
                
                this.renderBoard();
            }

            placeEnemyShips() {
                let enemyShipsPlaced = 0;
                while (enemyShipsPlaced < this.shipsPerPlayer) {
                    const row = Math.floor(Math.random() * this.gridSize);
                    const col = Math.floor(Math.random() * this.gridSize);
                    
                    if (!this.enemyBoard[row][col].ship) {
                        this.enemyBoard[row][col].ship = true;
                        this.enemyShips.push({row, col});
                        enemyShipsPlaced++;
                    }
                }
            }

            autoPlacePlayerShips() {
                if (this.gamePhase !== 'setup') return;
                
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        this.playerBoard[i][j].ship = false;
                    }
                }
                this.playerShips = [];
                this.playerShipsPlaced = 0;
                
                let playerShipsPlaced = 0;
                while (playerShipsPlaced < this.shipsPerPlayer) {
                    const row = Math.floor(Math.random() * this.gridSize);
                    const col = Math.floor(Math.random() * this.gridSize);
                    
                    if (!this.playerBoard[row][col].ship) {
                        this.playerBoard[row][col].ship = true;
                        this.playerShips.push({row, col});
                        playerShipsPlaced++;
                        this.playerShipsPlaced++;
                    }
                }
                
                const shipCountElement = document.getElementById('shipCount');
                if (shipCountElement) {
                    shipCountElement.textContent = this.playerShipsPlaced;
                }
                this.startGame();
            }

            startGame() {
                this.gamePhase = 'playing';
                this.playerTurn = true;
                this.currentView = 'enemy';
                
                const setupPhaseElement = document.getElementById('setupPhase');
                const autoPlaceBtnElement = document.getElementById('autoPlaceBtn');
                const viewSelectorElement = document.getElementById('viewSelector');
                const gameStatusElement = document.getElementById('gameStatus');
                
                if (setupPhaseElement) setupPhaseElement.style.display = 'none';
                if (autoPlaceBtnElement) autoPlaceBtnElement.style.display = 'none';
                if (viewSelectorElement) viewSelectorElement.style.display = 'flex';
                if (gameStatusElement) gameStatusElement.textContent = '敵のボードを攻撃してください！';
                
                this.updateViewButtons();
                this.renderView();
            }

            endGame(message) {
                this.gamePhase = 'ended';
                let previousTitle = null;
                
                try {
                    previousTitle = this.getCurrentTitle();
                } catch (error) {
                    console.warn('Error getting previous title:', error);
                    previousTitle = { streak: 0, name: "新兵", emoji: "⚓" };
                }
                
                if (message.includes('あなたの勝利')) {
                    this.currentStreak++;
                    this.totalWins++;
                    if (this.currentStreak > this.bestStreak) {
                        this.bestStreak = this.currentStreak;
                    }
                    
                    let newTitle = null;
                    let titleMessage = '';
                    
                    try {
                        newTitle = this.getCurrentTitle();
                        if (newTitle && previousTitle && newTitle.name !== previousTitle.name) {
                            titleMessage = ` 🎉 新称号「${newTitle.emoji} ${newTitle.name}」獲得！`;
                            this.showTitleAchievement(newTitle);
                        }
                    } catch (error) {
                        console.warn('Error checking title achievement:', error);
                    }
                    
                    const gameStatusElement = document.getElementById('gameStatus');
                    if (gameStatusElement) {
                        gameStatusElement.textContent = message + ` 🔥${this.currentStreak}連勝！` + titleMessage;
                    }
                } else {
                    this.currentStreak = 0;
                    const gameStatusElement = document.getElementById('gameStatus');
                    if (gameStatusElement) {
                        gameStatusElement.textContent = message + ' 連勝記録がリセットされました...';
                    }
                }
                
                this.saveStats();
                this.updateStreakDisplay();
                this.renderView();
            }

            reset() {
                this.playerBoard = [];
                this.enemyBoard = [];
                this.playerShips = [];
                this.enemyShips = [];
                this.gamePhase = 'setup';
                this.playerTurn = true;
                this.playerHits = 0;
                this.enemyHits = 0;
                this.playerShipsPlaced = 0;
                this.currentView = 'player';
                
                const setupPhaseElement = document.getElementById('setupPhase');
                const autoPlaceBtnElement = document.getElementById('autoPlaceBtn');
                const viewSelectorElement = document.getElementById('viewSelector');
                const gameStatusElement = document.getElementById('gameStatus');
                const shipCountElement = document.getElementById('shipCount');
                
                if (setupPhaseElement) setupPhaseElement.style.display = 'block';
                if (autoPlaceBtnElement) autoPlaceBtnElement.style.display = 'inline-block';
                if (viewSelectorElement) viewSelectorElement.style.display = 'none';
                if (gameStatusElement) gameStatusElement.textContent = '戦艦を配置してください';
                if (shipCountElement) shipCountElement.textContent = '0';
                
                this.initializeBoards();
                this.renderView();
                this.placeEnemyShips();
                this.updateStreakDisplay();
            }

            loadStats() {
                this.currentStreak = this.currentStreak || 0;
                this.bestStreak = this.bestStreak || 0;
                this.totalWins = this.totalWins || 0;
            }

            saveStats() {
                // ゲーム内メモリに統計を保存（セッション内のみ保持）
            }

            updateStreakDisplay() {
                const currentStreakElement = document.getElementById('currentStreak');
                const bestStreakElement = document.getElementById('bestStreak');
                const totalWinsElement = document.getElementById('totalWins');
                
                if (currentStreakElement) currentStreakElement.textContent = this.currentStreak;
                if (bestStreakElement) bestStreakElement.textContent = this.bestStreak;
                if (totalWinsElement) totalWinsElement.textContent = this.totalWins;
                
                this.updateTitleDisplay();
                
                if (currentStreakElement) {
                    let color, textShadow;
                    if (this.currentStreak >= 5) {
                        color = 'var(--danger-red)';
                        textShadow = '0 0 10px var(--danger-red)';
                    } else if (this.currentStreak >= 3) {
                        color = 'var(--accent-gold)';
                        textShadow = '0 0 8px var(--accent-gold)';
                    } else {
                        color = 'var(--accent-gold)';
                        textShadow = '0 2px 8px var(--shadow-medium)';
                    }
                    
                    currentStreakElement.style.color = color;
                    currentStreakElement.style.textShadow = textShadow;
                }
            }

            getCurrentTitle() {
                if (!this.titles || this.titles.length === 0) {
                    return { streak: 0, name: "新兵", emoji: "⚓" };
                }
                
                let currentTitle = this.titles[0];
                for (let i = this.titles.length - 1; i >= 0; i--) {
                    if (this.bestStreak >= this.titles[i].streak) {
                        currentTitle = this.titles[i];
                        break;
                    }
                }
                return currentTitle;
            }

            updateTitleDisplay() {
                const currentTitle = this.getCurrentTitle();
                const nextTitle = this.getNextTitle();
                
                const currentTitleElement = document.getElementById('currentTitle');
                const nextTitleInfoElement = document.getElementById('nextTitleInfo');
                
                if (currentTitleElement) {
                    currentTitleElement.textContent = `${currentTitle.emoji} ${currentTitle.name}`;
                }
                
                if (nextTitleInfoElement) {
                    if (nextTitle) {
                        const winsNeeded = nextTitle.streak - this.bestStreak;
                        nextTitleInfoElement.textContent = `次の称号「${nextTitle.name}」まであと${winsNeeded}連勝`;
                    } else {
                        nextTitleInfoElement.textContent = '🏆 全ての称号を獲得済み！';
                    }
                }
            }

            getNextTitle() {
                if (!this.titles || this.titles.length === 0) {
                    return null;
                }
                
                for (let i = 0; i < this.titles.length; i++) {
                    if (this.bestStreak < this.titles[i].streak) {
                        return this.titles[i];
                    }
                }
                return null;
            }

            showTitleAchievement(title) {
                if (!title || !title.name) {
                    return;
                }
                
                const toast = document.createElement('div');
                toast.className = 'title-achievement-toast';
                toast.innerHTML = `
                    🎉 新称号獲得！ 🎉<br>
                    <strong>${title.emoji} ${title.name}</strong>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 3000);
            }

            resetStats() {
                if (confirm('勝利記録をリセットしますか？この操作は取り消せません。')) {
                    this.currentStreak = 0;
                    this.bestStreak = 0;
                    this.totalWins = 0;
                    this.saveStats();
                    this.updateStreakDisplay();
                    alert('勝利記録をリセットしました！称号も「新兵」に戻ります。');
                }
            }

            closeStats() {
                if (this.gamePhase === 'setup') {
                    this.currentView = 'player';
                } else {
                    this.currentView = this.playerTurn ? 'enemy' : 'player';
                }
                this.updateViewButtons();
                this.renderView();
            }
        }

        let game = new BattleshipGame();
    </script>
</body>
